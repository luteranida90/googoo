name: Update news.json from RSS

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-news:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install rss-parser axios

      - name: Run script & generate news.json
        run: node rss-to-news.js

      - name: Commit and push news.json
        run: |
          git config --global user.email "bot@github-actions"
          git config --global user.name "GitHub Actions"
          git add news.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update news.json from RSS"
          git push
